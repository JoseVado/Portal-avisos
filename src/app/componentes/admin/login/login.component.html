<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user"></i> Inicio de sesión</h1>
        </div>
      </div>
    </div> 
  </header>

<br><br><br>

  <section id="login" class="py-4 mb-4" >
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2> L O G I N </h2>
                    </div>
                    <div class="card-body m-2" >
                        <form (submit)="login()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input [(ngModel)]="email" type="email" name="email" class="form-control"  required
                                placeholder="correo@correo.com">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input [(ngModel)]="password" type="password" name="password" class="form-control"  required
                                placeholder="********">
                            </div>
                            <br>

                            <input  type="submit" value="Login" class="btn btn-primary btn-block col-md-12">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </section>
