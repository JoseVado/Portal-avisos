
<form>
    <!--<flash-messages></flash-messages>-->

<section id="actions" class="py-4 mb-4 ">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a routerLink="/" class="btn btn-light btn-block">
          <i class="fas fa-arrow-left"></i> 
        </a>  Regresar al inicio
      </div>
    </div>
  </div>
</section>

 <section id="detailes">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h2>Subir aviso</h2>
          </div>


          <div class="card-body">
            <div class="form-group">
              <label for="nombre">Título de aviso</label>
              <input type="text" 
                  name="nombre" 
                  class="form-control" 
                  placeholder="Título de aviso..."
                  required
                  minlength="2"/>
            </div>
          </div>

          <div class="card-body">
              <div class="form-group">
                <label for="nombre">Descripción corta</label>
                <input type="text" 
                    name="nombre" 
                    class="form-control" 
                    placeholder="Asunto del aviso..."
                    required
                    minlength="2"/>
              </div>
          </div>

          <div class="card-body">
              <div class="form-group">
                <label for="nombre">Responsable</label>
                <input type="text" 
                    name="nombre" 
                    class="form-control" 
                    placeholder="Resposnable quie manda el aviso..."
                    required
                    minlength="2"/>
              </div>
          </div>

          <div class="card-body">
              <div class="form-group">
                <label for="nombre">Departamento</label>
                <input type="text" 
                    name="nombre" 
                    class="form-control" 
                    placeholder="Departamento al que perteneces..."
                    required
                    minlength="2"/>
              </div>
          </div>

          <div class="card-body">
              <div class="form-group">
                <label for="nombre">Descripción larga</label>
                <textarea type="text" 
                    name="nombre" 
                    multiple class="form-control" 
                    rows="3"
                    required
                    minlength="2"></textarea>
              </div>
              
          </div>

          <input type="file" class="form-control-file m-3" >
          
          <input  type="submit" value="Subir" class="btn btn-primary m-3">


        </div>
      </div>
    </div>
  </div>
</section>
</form>
