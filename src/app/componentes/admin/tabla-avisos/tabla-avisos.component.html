<header id="main-header" class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user"></i> Avisos</h1>
        </div>
      </div>
    </div> 
  </header>


<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <a
            routerLink="/subir-aviso"
            class="btn btn-success btn-block col-md-3"
            style="background-color: #00AF3B;"
            data-bs-toggle="modal"
            data-bs-target="#agregarClienteModal"
          >
            <i class="fas fa-plus"></i> Agregar aviso
          </a>
        </div>
      </div>
    </div>
  </section>
  

  
  <section id="clientes">
    <div class="container mb-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card" >
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th class="col-1">#</th>
                  <th>Titulo</th>
                  <th>Responsable</th>
                  <th>Fecha</th>
                  <th>Descripci√≥n</th>
                  <th class="col-1">Acciones</th>
  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let avisoTemp of avisos; index as i ">
                  <td>{{ i+1 }}</td>
                  <td> {{ avisoTemp?.titulo }} </td>
                  <td> {{ avisoTemp?.responsable }} </td>
                  <td> {{ avisoTemp.fecha?.toDate()?.toString()?.substring(0, 15) }} </td>
                  <td> {{ avisoTemp?.descripcion_corta }} </td>
                  <td>
                    <a class="btn">
                        <i class="fas fa-light fa-eye"></i> 
                    </a> 
                    <a class="btn ">
                        <i class="fas fa-light fa-trash-can"></i>
                    </a>
                  </td>
  
                </tr>

              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </section>
