<header id="main-header" class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user"></i> Administradores</h1>
        </div>
      </div>
    </div> 
  </header>


<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <a
            routerLink="/subir-admin"
            class="btn btn-success btn-block col-md-3"
            style="background-color: #00AF3B;"
            data-bs-toggle="modal"
            data-bs-target="#agregarClienteModal"
          >
            <i class="fas fa-plus"></i> Agregar administrador
          </a>
        </div>
      </div>
    </div>
  </section>
  

  
  <section id="clientes">
    <div class="container mb-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card" >
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th class="col-1">#</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Departamento</th>
                  <th>Puesto</th>
                  <th class="col-1">Acciones</th>
  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let adminTemp of admins; index as i ">
                  <td>{{  i+1 }}</td>
                  <td> {{ adminTemp?.nombre }}  </td>
                  <td> {{ adminTemp?.apellido }} </td>
                  <td> {{ adminTemp?.departamento }} </td>
                  <td> {{ adminTemp?.puesto }} </td>
                  <td>
                    <a class="btn">
                        <i class="fas fa-light fa-eye"></i> 
                    </a> 
                    <a class="btn ">
                        <i class="fas fa-light fa-trash-can"></i>
                    </a>
                  </td>
  
                </tr>

                
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </section>
